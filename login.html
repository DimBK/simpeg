  <style type="text/css">
    /* ===== GLOBAL STYLES ===== */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: "Nunito", sans-serif;
}

body {
  background: linear-gradient(rgba(0, 155, 79, 0.4), rgba(0, 155, 79, 0.9)), 
              url('../img/background.png') no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
}

/* ===== LAYOUT STRUCTURE ===== */
#main {
  flex: 1;
  display: flex;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 100%;
  padding: 0;
  margin: 0;
}

#hero > .container > .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

/* ===== HERO SECTION ===== */
#hero {
  width: 100%;
  padding: 2rem 0;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  position: relative;
  min-height: calc(100vh - 2rem);
  padding-top: 1rem;
  padding-bottom: 1rem;
}

/* Responsive Tweaks */
@media (max-width: 768px) {
  .compact-login-card {
    max-width: 320px;
    margin: 1rem auto;
  }
  
  .compact-logo-img {
    height: 45px;
  }

#hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1;
}

#hero .row.justify-content-center {
  width: 100%;
}

/* ===== LOGIN CARD ===== */
.login-card {
  width: 90%;
  max-width: 420px;
  margin: 2rem auto;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border: none;
  position: relative;
  z-index: 10;
  margin-top: -20px;
  padding-top: 1.5rem;
  overflow: hidden;
}

.login-card .card-body {
  padding: 1.75rem;
}

.login-card .card-header {
  background: #009B4F;
  color: white;
  padding-bottom: 1.5rem;
}

.login-card .logo-img {
  height: 70px;
  width: auto;
}

.login-card .logo-text {
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 0.5rem;
  color: white;
}

.login-card .card-body {
  padding: 2rem;
}

/* ===== LOGO STYLES ===== */
.logo-container {
  margin-bottom: 1rem;
  transform: translateY(10%);
  transition: all 0.3s ease;
}

.logo-img {
  max-height: 60px;
  width: auto;
  margin-bottom: 0.5rem;
}

.logo-text {
  font-size: 1.25rem;
  font-weight: 600;
  color: #fff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  margin-top: 0.5rem;
}

/* ===== FORM ELEMENTS ===== */
.login-card .form-control {
  padding: 0.6rem 0.9rem;
  font-size: 0.95rem;
}

.login-card .btn {
  padding: 0.65rem;
  font-size: 0.95rem;
}

/* Password toggle button styling */
.toggle-password {
  border-top-right-radius: 5px !important;
  border-bottom-right-radius: 5px !important;
  border-left: none !important;
}

.toggle-password:hover {
  background-color: #e9ecef;
}

.toggle-password i {
  transition: all 0.3s;
}

/* Eye icon when password is visible */
.password-visible i {
  color: #009B4F;
}

/* ===== ANIMATIONS ===== */
@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

@keyframes floatLogo {
  0%, 100% { transform: translateY(10%); }
  50% { transform: translateY(15%); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== RESPONSIVE ADJUSTMENTS ===== */
@media (min-width: 576px) {
  .login-card {
    width: 100%;
    animation: fadeInUp 0.5s ease-out;
  }
}

@media (min-width: 768px) {
  .login-card {
    margin: 3rem auto;
  }
}

@media (max-width: 768px) {
  #hero {
    padding: 1rem 0;
    padding-top: 2rem;
    padding-bottom: 2rem;
  }
  
  .container {
    padding: 0 10px;
  }
  
  .logo-container {
    margin-bottom: 0.5rem;
    transform: translateY(5%);
  }
  
  .logo-img {
    max-height: 50px;

  .logo-text {
    font-size: 1.1rem;
  }
}

/* Compact Card Styling */
.compact-login-card {
  max-width: 360px;
  border-radius: 10px;
  margin: 1.5rem auto;
  border: 1px solid rgba(0,0,0,0.1);
}

.compact-logo-img {
  height: 50px;
  width: auto;
}

.compact-logo-text {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 0.25rem 0;
}

<body>

  <main id="main">

  <div class="container">
    <section id="hero" class="hero d-flex align-items-center justify-content-center py-4">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">

          <div class="compact-login-card card shadow-sm">

                <!-- Header Card dengan Logo -->
                <div class="card-header bg-transparent border-bottom-0 text-center pt-3 pb-0">
                  <div class="logo-container">
                    <img src="assets/img/logo.png" alt="Logo" class="compact-logo-img mb-1">
                    <h3 class="compact-logo-text">SIMPEG KEMENHUT</h3>
                  </div>
                </div>

                  <!-- Form -->
                  <div class="card-body px-3 py-3">
                  <form class="row g-2 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">NIP</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>

                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <div class="input-group">
                        <input type="password" name="password" class="form-control" id="yourPassword" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">

                        </button>
                        <div class="invalid-feedback">incorrect password!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">

                      </div>
                    </div>

                    <div class="col-12">
                      <div class="captcha-container">
                        <label for="captcha" class="form-label">Captcha</label>
                        <div class="captcha-image text-center mb-2">
                          <img src="http://localhost/simpeg/assets/img/clients/client-5.png" class="img-fluid" alt="CAPTCHA Image">
                        </div>
                        <input type="text" name="captcha" class="form-control" id="captcha" placeholder="Enter CAPTCHA" required>
                        <div class="invalid-feedback">Kode Captcha salah!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <a href="index.html"><button class="btn icon-button-login w-100" type="submit">Login</button></a>
                    </div>

                    <div class="col-12">
                      <label for="forgotPassword" class="form-label">Lupa Password?</label>
                      <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"> Klik Disini</a>
                    </div>
                    
                  </form>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>

  </main><!-- End #main -->

  <!-- ======= Footer =======  -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Modal Lupa Password -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="userId" class="form-label">NIP</label>
                <input type="text" class="form-control" id="userId" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="info-box p-2 mb-3">
                <small class="text-muted">
                  <i class="fa-solid fa-circle-info"></i> Jika Email dan HP Utama tidak sesuai, silahkan hubungi operator SIMPEG satker masing-masing
                </small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-primary" id="submitForgotPassword">Kirim Permintaan</button>
          </div>
        </div>
      </div>
    </div>

  <script>
  document.getElementById('submitForgotPassword').addEventListener('click', function() {
    // Validasi form
    const userId = document.getElementById('userId').value;
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    
    if(userId && fullName && email && phone) {
      // Kirim data ke server (simulasi)
      alert('Permintaan reset password telah dikirim ke email Anda');
      
      // Tutup modal
      var modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
      modal.hide();
    } else {
      alert('Harap lengkapi semua field!');
    }
  });
</script>

<!-- Icon Mata -->
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
  const togglePassword = document.querySelector('.toggle-password');
  const passwordInput = document.getElementById('yourPassword');
  
  if (togglePassword && passwordInput) {
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      const icon = this.querySelector('i');
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
      
      // Toggle active state
      this.classList.toggle('password-visible');
    });
  }
});
</script>
