<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SIMPEG KEHUTANAN</title>

  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <style type="text/css">
    /* Full Screen Background Styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Nunito", sans-serif;
  overflow-x: hidden;
}

/* Hero Section - Full Screen Background */
#hero {
  background: linear-gradient(rgba(0, 155, 79, 0.8), rgba(0, 155, 79, 0.9)), 
              url('../img/background.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  position: relative;
}

/* Container adjustments */
#hero > .container {
  width: 100%;
  padding: 20px;
}

/* Card styling */
#hero .card {
  border-radius: 10px;
  box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
  border: none;
}

/* Logo styling */
.logo-container {
  margin-bottom: 30px;
}

.logo-img {
  max-height: 80px;
  margin-bottom: 15px;
}

.logo-text {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

/* Form text */
#hero .text-center.small {
  color: #555;
  margin-bottom: 20px;
}

/* Input fields */
#hero .form-control {
  border-radius: 5px;
  padding: 10px 15px;
  border: 1px solid #ddd;
}

#hero .input-group-text {
  background-color: #009B4F;
  color: white;
  border: none;
}

/* Button styling */
.icon-button-login {
  background-color: #009B4F;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  font-weight: 600;
  transition: all 0.3s;
}

.icon-button-login:hover {
  background-color: #007a3d;
  transform: translateY(-2px);
}

/* Forgot password link */
#hero a {
  color: #009B4F;
  text-decoration: none;
}

/* CAPTCHA styling */
.captcha-image img {
  border-radius: 5px;
  border: 1px solid #ddd;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  #hero {
    padding: 30px 0;
  }
  
  .logo-img {
    max-height: 60px;
  }
  
  .logo-text {
    font-size: 20px;
  }
  
  #hero > .container {
    padding: 15px;
  }
}

@media (max-width: 576px) {
  #hero .card {
    margin: 0 10px;
  }
  
  .logo-img {
    max-height: 50px;
  }
}
  </style>

</head>

<body>

  <main id="main">
  <div class="container">

      <section id="hero" class="hero section register min-vh-100 flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <div class="logo-container text-center">
                  <a href="index.html" class="logo d-flex flex-column align-items-center">
                    <img src="assets/img/logo.png" alt="Logo SIMPEG KEMENHUT" class="logo-img">
                    <span class="logo-text">SIMPEG KEMENHUT</span>
                  </a>
                </div>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <p class="text-center small">Silahkan masukkan NIP & Password anda</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">NIP</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">NIP Salah.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">incorrect password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="captcha-container">
                        <label for="captcha" class="form-label">Captcha</label>
                        <div class="captcha-image text-center mb-2">
                          <img src="http://localhost/simpeg/assets/img/clients/client-5.png" class="img-fluid" alt="CAPTCHA Image">
                        </div>
                        <input type="text" name="captcha" class="form-control" id="captcha" placeholder="Enter CAPTCHA" required>
                        <div class="invalid-feedback">Kode Captcha salah!</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <a href="index.html"><button class="btn icon-button-login w-100" type="submit">Login</button></a>
                    </div>

                    <div class="col-12">
                      <label for="forgotPassword" class="form-label">Lupa Password?</label>
                      <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal"> Klik Disini</a>
                    </div>
                    
                  </form>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>

  </main><!-- End #main -->

  <!-- ======= Footer =======  -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Modal Lupa Password -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="userId" class="form-label">NIP</label>
                <input type="text" class="form-control" id="userId" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Nomor HP</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="info-box p-2 mb-3">
                <small class="text-muted">
                  <i class="fa-solid fa-circle-info"></i> Jika Email dan HP Utama tidak sesuai, silahkan hubungi operator SIMPEG satker masing-masing
                </small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-primary" id="submitForgotPassword">Kirim Permintaan</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script>
  document.getElementById('submitForgotPassword').addEventListener('click', function() {
    // Validasi form
    const userId = document.getElementById('userId').value;
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    
    if(userId && fullName && email && phone) {
      // Kirim data ke server (simulasi)
      alert('Permintaan reset password telah dikirim ke email Anda');
      
      // Tutup modal
      var modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
      modal.hide();
    } else {
      alert('Harap lengkapi semua field!');
    }
  });
</script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
